<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sarpanch&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 class="heading">calc</h1>
            <section class="display">
                <p id="display"></p>
            </section>
            <section class="button-container">
                <div class="button reset">
                    <p>RESET</p>
                </div>
                <div class="button equals">
                    <p>=</p>
                </div>
                <div class="button zero">
                    <p>0</p>
                </div>
                <div class="button one">
                    <p>1</p>
                </div>
                <div class="button two">
                    <p>2</p>
                </div>
                <div class="button three">
                    <p>3</p>
                </div>
                <div class="button four">
                    <p>4</p>
                </div>
                <div class="button five">
                    <p>5</p>
                </div>
                <div class="button six">
                    <p>6</p>
                </div>
                <div class="button seven">
                    <p>7</p>
                </div>
                <div class="button eight">
                    <p>8</p>
                </div>
                <div class="button nine">
                    <p>9</p>
                </div>
                <div class="button period">
                    <p>.</p>
                </div>
                <div class="button slash">
                    <p>/</p>
                </div>
                <div class="button times">
                    <p>Ã—</p>
                </div>
                <div class="button minus">
                    <p>-</p>
                </div>
                <div class="button plus">
                    <p>+</p>
                </div>
                <div class="button del">
                    <p>DEL</p>
                </div>
            </section>
        </main>
        <script type="module" src="./scripts/script.js" async defer></script>
    </body>
</html>
